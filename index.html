<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <title>Modal Popup</title>
    <style>
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-300">
    <button
      id="openModal"
      class="py-4 text-xl w-[10%] bg-gray-600 text-white rounded-lg hover:bg-gray-700"
    >
      Open Modal
    </button>

    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div
        class="bg-white rounded-xl shadow-lg w-96 p-6 relative animate-scaleIn"
      >
        <button
          id="closeModal"
          class="absolute top-2 right-3 text-gray-600 text-2xl hover:text-red-500"
        >
          &times;
        </button>

        <h2 class="text-2xl font-bold mb-4">JavaScript</h2>
        <p class="text-gray-700 mb-6">
          JavaScript is a lightweight, high-level programming language used to
          make web pages interactive and dynamic.
        </p>

        <button
          id="okBtn"
          class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
        >
          Okay
        </button>
        <button
          id="close"
          class="px-4 py-2 float-end bg-gray-600 text-white rounded-lg hover:bg-gray-700"
        >
          Close
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
